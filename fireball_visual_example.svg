<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for fireball core -->
    <radialGradient id="fireballGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffff00;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#ff6600;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#ff0000;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#990000;stop-opacity:0.3" />
    </radialGradient>
    
    <!-- Gradient for trail -->
    <linearGradient id="trailGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6600;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#ff3300;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ff0000;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- Gradient for explosion -->
    <radialGradient id="explosionGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffff99;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#ff9900;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#ff3300;stop-opacity:0.6" />
      <stop offset="80%" style="stop-color:#cc0000;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#660000;stop-opacity:0.1" />
    </radialGradient>
    
    <!-- Animation for pulsing -->
    <animate id="pulse" attributeName="r" values="8;12;8" dur="0.5s" repeatCount="indefinite"/>
    <animateTransform id="rotate" attributeName="transform" type="rotate" values="0 0 0;360 0 0" dur="1s" repeatCount="indefinite"/>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#001122"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="20" font-weight="bold">
    Expected Fireball Visual Effects
  </text>
  
  <!-- Player position -->
  <circle cx="100" cy="200" r="15" fill="#4444ff" stroke="#6666ff" stroke-width="2"/>
  <text x="100" y="240" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12">Player</text>
  
  <!-- Enemy position -->
  <circle cx="650" cy="200" r="20" fill="#ff4444" stroke="#ff6666" stroke-width="2"/>
  <text x="650" y="240" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12">Enemy</text>
  
  <!-- Fireball trajectory path -->
  <path d="M 120 200 Q 300 150 630 200" stroke="#ff6600" stroke-width="2" fill="none" stroke-dasharray="5,5" opacity="0.5"/>
  
  <!-- Trail effect (multiple segments) -->
  <ellipse cx="200" cy="180" rx="30" ry="8" fill="url(#trailGradient)" opacity="0.6"/>
  <ellipse cx="250" cy="175" rx="25" ry="6" fill="url(#trailGradient)" opacity="0.5"/>
  <ellipse cx="300" cy="170" rx="20" ry="5" fill="url(#trailGradient)" opacity="0.4"/>
  <ellipse cx="350" cy="175" rx="15" ry="4" fill="url(#trailGradient)" opacity="0.3"/>
  
  <!-- Main fireball projectile -->
  <g transform="translate(400, 170)">
    <!-- Outer glow -->
    <circle cx="0" cy="0" r="18" fill="url(#fireballGradient)" opacity="0.4">
      <animate attributeName="r" values="18;22;18" dur="0.3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Main fireball body -->
    <circle cx="0" cy="0" r="12" fill="url(#fireballGradient)">
      <animate attributeName="r" values="12;15;12" dur="0.4s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Inner core -->
    <circle cx="0" cy="0" r="6" fill="#ffff99" opacity="0.9">
      <animate attributeName="r" values="6;8;6" dur="0.2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Rotating energy particles -->
    <g>
      <animateTransform attributeName="transform" type="rotate" values="0 0 0;360 0 0" dur="1s" repeatCount="indefinite"/>
      <circle cx="15" cy="0" r="2" fill="#ffff00" opacity="0.8"/>
      <circle cx="-15" cy="0" r="2" fill="#ff6600" opacity="0.8"/>
      <circle cx="0" cy="15" r="2" fill="#ff3300" opacity="0.8"/>
      <circle cx="0" cy="-15" r="2" fill="#ff9900" opacity="0.8"/>
    </g>
    
    <!-- Sparks -->
    <circle cx="8" cy="-8" r="1" fill="#ffff99" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.3;0.9" dur="0.15s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-10" cy="6" r="1" fill="#ff6600" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="0.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="12" cy="10" r="1" fill="#ff3300" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.1;0.7" dur="0.25s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Impact explosion at enemy -->
  <g transform="translate(650, 200)">
    <!-- Explosion rings -->
    <circle cx="0" cy="0" r="40" fill="url(#explosionGradient)" opacity="0.6">
      <animate attributeName="r" values="0;40;60" dur="0.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.6;0" dur="0.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="25" fill="url(#explosionGradient)" opacity="0.8">
      <animate attributeName="r" values="0;25;40" dur="0.6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.8;0" dur="0.6s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Explosion sparks -->
    <g>
      <animateTransform attributeName="transform" type="rotate" values="0 0 0;360 0 0" dur="0.5s" repeatCount="indefinite"/>
      <circle cx="20" cy="0" r="2" fill="#ffff00">
        <animate attributeName="r" values="2;4;0" dur="0.4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-20" cy="0" r="2" fill="#ff6600">
        <animate attributeName="r" values="2;4;0" dur="0.4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="20" r="2" fill="#ff3300">
        <animate attributeName="r" values="2;4;0" dur="0.4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="-20" r="2" fill="#ff9900">
        <animate attributeName="r" values="2;4;0" dur="0.4s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Labels and descriptions -->
  <text x="50" y="350" fill="#ffffff" font-family="Arial" font-size="14" font-weight="bold">Visual Elements:</text>
  <text x="50" y="370" fill="#ffff99" font-family="Arial" font-size="12">• Pulsing gradient core with rotating particles</text>
  <text x="50" y="385" fill="#ff6600" font-family="Arial" font-size="12">• Trailing fire effects behind projectile</text>
  <text x="400" y="370" fill="#ff3300" font-family="Arial" font-size="12">• Expanding explosion rings on impact</text>
  <text x="400" y="385" fill="#ff9900" font-family="Arial" font-size="12">• Sparkling energy particles throughout</text>
</svg>